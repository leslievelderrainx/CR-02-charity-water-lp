<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water Landing Page</title>
  <!-- This links the CSS file to style the page -->
  <link rel="stylesheet" href="styles.css">

  <!-- Optional: Load Proxima Nova if available (via Adobe Fonts or local) -->
  <!-- Otherwise browser will use Avenir or sans-serif fallback -->
</head>
<body>

  <!-- Header section at the top of the page -->
  <header>
    <!-- Logo image for charity: water -->
    <div class="logo">
      <img src="img/charitywater_logo_horizontal_BlackText2.png" alt="charity: water logo">
    </div>
    <!-- Call-to-action button that links to the charity: water website -->
    <a href="https://www.charitywater.org/?utm_source=adwords&utm_medium=grant-ppc&utm_campaign=donor-acq-usrow&utm_term=cBC_CW_G_GRANT_SEARCH_NB_ALL_US+ROW_OBSV_ISSUES_ALL_ALL&utm_content=nonbranded&gad_source=1&gad_campaignid=21975522610&gbraid=0AAAAADNj5D_cquP6cOjnouu5psFL7E7Kq&gclid=Cj0KCQjwmqPDBhCAARIsADorxIbWShee3mhdBr8j8vO5A2syVgQcEbY8RavIPA2RXUuzrMiJfBWDvIYaAr4cEALw_wcB" 
        class="cta-button" 
        target="_blank" 
        rel="noopener noreferrer">
        See the Impact
    </a>
  </header>

  <!-- Main section with message and image -->
  <section class="main-section">
    <div class="container">
      <!-- Text content on the left -->
      <div class="content">
        <h1>Even a small gift can<br>make a big difference</h1>
        <p>With just $10, you can help someone access clean water and see the impact of your gift through real-time updates</p>
        <!-- Another call-to-action area with a button -->
        <div class="cta-container">
          <span class="cta-text">Join the Mission</span>
          <a class="primary" href="https://www.charitywater.org/?utm_source=adwords&utm_medium=grant-ppc&utm_campaign=donor-acq-usrow&utm_term=cBC_CW_G_GRANT_SEARCH_NB_ALL_US+ROW_OBSV_ISSUES_ALL_ALL&utm_content=nonbranded&gad_source=1&gad_campaignid=21975522610&gbraid=0AAAAADNj5D_cquP6cOjnouu5psFL7E7Kq&gclid=Cj0KCQjwmqPDBhCAARIsADorxIbWShee3mhdBr8j8vO5A2syVgQcEbY8RavIPA2RXUuzrMiJfBWDvIYaAr4cEALw_wcB" target="_blank" rel="noopener noreferrer">Give $10</a>
        </div>
      </div>
      <!-- Image on the right -->
      <div class="image-container">
        <img src="img/family_drinking_water.jpg" alt="Family drinking clean water supply">
      </div>
    </div>
  </section>

</body>
</html>
